<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static',filename='styles/balstyle.css')}}" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Balance - MealSpan</title>
</head>
<body>
  <div class="greeting">
    <h1>Welcome, <em>{{username}}</em></h1>
  </div>
  <div class="plan-container">
    <h2>Your plan</h2>
    <h5>Type: {{plan}}</h5>
    <h5 style="color:#17A2B8;"><strong>Basic:</strong> ${{basic}}</h5>
    <h5 style = "color:#28A745"><strong>Flex:</strong> ${{flex}}</h5>
    <div class="container">
      <div class="progress">
        <div class="progress-bar bg-info" role="progressbar" aria-valuenow="25" style = "width:{{basicwidth}}%" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar bg-success" role="progressbar" style="width: {{flexwidth}}% " aria-valuenow="50%" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
  </div>

  <div class="spending-container">
    <h2>Spending</h2>
    <h6>Recommended spending: ${{spend}}/day</h6>
  </div>


</body>
</html>
